name: buildsln-ubuntu

on:
  push:
    branches:
    - '*'

jobs:
  buildsln:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet restore 
      - run: dotnet build bitwarden-server.sln


